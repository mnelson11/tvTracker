<!DOCTYPE html>
<html>
<head>
	<title>Show Page</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class = container>
		<div class = 'row showHeader'>
			<h1>TV Tracker</h1>
		</div>
		<div class = 'row buttons'>
			<button type="button" class="btn btn-primary active">My Shows</button>
			<button type="button" class="btn btn-primary active">Search Shows</button>
			<button type="button" class="btn btn-primary active">Trending Shows</button>
			<button type="button" class="btn btn-primary active">Log Out</button>
		</div>


		<div class = row id = show>		
			<div class = col-md-4 id = showPoster>
			<!-- show poster can go here --> 
				<div class = row id = showDetails>
					<!-- can include actors, air date etc -->
				</div>
			</div>
			<div class = col-md-6 id = show description>
				<!-- show description can go here -->
			</div>
		</div>
		<div class = row id = episodeList>
			<div class = col-md-5 div = episodeName >
				<!-- specific episode name and number here -->
			</div>
			<div class = col-md-3 div = haveSeen>
			<!-- an indicator to check if you've seen this episode -->
			</div>
		</div>
		<div class = row ><h3>Show Comments</h3>
		</div>
		<div class = "row commentBox">
			<!-- insert place to sibmit comments -->
		</div>
		<div class = row id = showComments>
			<!-- place for previous comments to appear -->
		</div>
 	</div>
</body>
</html>
