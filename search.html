<!DOCTYPE html>
<html>
<head>
	<title>Search Shows</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton|Mrs+Sheppards" rel="stylesheet">

</head>
<body>
	<div class = container>
			<div class = 'row buttons mainHeader'>
			<div class = "col-md-1 icon">
				<img src="assets/images/tv-xxl.png" alt="TV" style="width:100%;">
			</div>
			<div class = col-md-4>
				<h1 class=showHeader>TV TRACKER</h1>
			</div>
			
			<div class = col-md-7>
				<button type="button" class="btn green  active">My Shows</button>
				<button type="button" class="btn green  active">Search Shows</button>
				<button type="button" class="btn green active">Trending Shows</button>
				<button type="button" class="btn red active">Log Out</button>
			</div>
		</div>

		<div class="row searchBar secondaryHeader">
	        <div class="col-sm-6 col-sm-offset-3">
	            <div id="imaginary_container"> 
	                <div class="input-group stylish-input-group">
	                    <input type="text" class="form-control"  placeholder="Enter Show Name" >
	                    <span class="input-group-addon">
	                        <button type="submit">
	                            <span class="glyphicon glyphicon-search"></span>
	                        </button>  
	                    </span>
	                </div>
	            </div>
	        </div>
		</div>


		<div class = "row showOptions secondaryHeader">
		 <h2 >Show Results</h2>
		<!-- all of the shows related to search appears here -->
			
		</div>

 	</div>
</body>
</html>
